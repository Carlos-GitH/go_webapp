{{define "Index"}}
{{template "_head"}}
<body>
{{template "_menu"}}
    <div class="container">
        <section class="card">
            <div>
                <table class="table table-striped table-hover mb-0">
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Descrição</th>
                            <th>Preço</th>
                            <th>Quantidade</th>
                        </tr>
                    </thead>
                    <tbody>
                        {{range .}}
                        <tr>
                            <td>{{ .Nome }}</td>
                            <td>{{ .Desc }}</td>
                            <td>{{ .Preco }}</td>
                            <td>{{ .Quant }}</td>
                            <!-- <td><a href="/delete?id={{.Id}}" class="btn btn-danger">Excluir</a></td> -->
                            <td><a href="edit?id={{.Id}}" class="btn btn-primary">Editar</a></td>
                            <td><button onclick="onDelete('{{.Id}}')" class="btn btn-danger">Excluir</button></td>
                        </tr>
                        {{end}}
                    </tbody>
                </table>
            </div>
        </section>
        <div class="card-footer">
            <a href="/new" class="btn btn-primary mb-2">Novo</a>
        </div>
    </div>
</body>

<script>
    function onDelete(id) {
        let resposta = confirm('Tem certeza que deseja excluir este item?');
        if (resposta) {
            window.location.href = '/delete?id=' + id
        }
    }
</script>
</html>
{{end}}
